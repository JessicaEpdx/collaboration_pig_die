<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1>Pig Dice!</h1>

      <div class="row">
        <div class="col-md-6">
          <div id="pregame">
            <h2>Player Names</h2>
            <form id="new-players">
              <div class="form-group">
                <label for="player1">Player 1</label>
                <input type="text" class="form-control" id="player1">
              </div>
              <div class="form-group">
                <label for="player2">Player 2</label>
                <input type="text" class="form-control" id="player2">
              </div>

              <button type="submit" class="btn">Play game!</button>
            </form>
          </div>

          <div id="game">
            <div class="row">
              <div id="player1-info" class="col-md-6">

              </div>

              <div id="player2-info" class="col-md-6">

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  </body>

</html>
